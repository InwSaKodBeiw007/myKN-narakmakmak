<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Hugs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mali&family=Gaegu&display=swap');

        html {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Mali', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #1A472A;
            /* Christmas Green */
            color: #fff;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-family: 'Mali', cursive;
            color: #E21B3C;
            /* Festive Red for Christmas */
            font-size: 2em;
            /* Decreased font size */
            transition: color 0.5s ease-in-out;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        #bearGif {
            max-width: 300px;
            /* Fixed width */
            height: 300px;
            /* Fixed height */
            object-fit: cover;
            /* Ensures the image covers the area without distortion */
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            font-family: 'Gaegu', cursive;
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, left 0.5s ease, top 0.5s ease;
            /* Added for smooth movement */
        }

        #yesButton:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #noButton {
            background-image: url('https://png.pngtree.com/background/20210710/original/pngtree-red-christmas-snow-winter-cartoon-show-board-background-picture-image_979028.jpg');
            background-size: cover;
            background-position: center;
            background-color: #E21B3C;
            color: #fff;
            position: relative;
            /* Added for repositioning */
            transition: background-color 0.3s ease, transform 0.2s ease, left 0.5s ease, top 0.5s ease;
            /* Added for smooth movement */
        }

        #noButton:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #noButton:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .heart-button {
            background-image: url('https://cdn.pixabay.com/photo/2017/02/12/09/02/heart-2059544_960_720.png');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .christmas-button {
            background-image: url('https://as1.ftcdn.net/v2/jpg/06/72/06/00/1000_F_672060075_u2a3DSJAHZTB8Bdfj3ep9v5YD9u91unh.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* Heart animation styles */
        .heart {
            position: absolute;
            background-color: red;
            transform: rotate(-45deg);
            width: 40px;
            /* Increased size */
            height: 40px;
            /* Increased size */
            animation: fallAndFade 5s linear forwards;
            opacity: 0;
            /* Start hidden */
            z-index: -1;
            /* Behind other content */
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 40px;
            /* Increased size */
            height: 40px;
            /* Increased size */
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -20px;
            /* Adjusted for new size */
            left: 0;
        }

        .heart::after {
            left: 20px;
            /* Adjusted for new size */
            top: 0;
        }

        @keyframes fallAndFade {
            0% {
                transform: translate(0, 0) rotate(-45deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translate(0, 0) rotate(-45deg) scale(1);
            }

            100% {
                transform: translate(-30vw, 100vh) rotate(720deg) scale(0);
                opacity: 0;
            }
        }

        @keyframes fallAndFadeLeft {
            0% {
                transform: translate(0, 0) rotate(45deg) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
                transform: translate(0, 0) rotate(45deg) scale(1);
            }

            100% {
                transform: translate(30vw, 100vh) rotate(-720deg) scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Merry Christmas! Miss me mai?</h1>
    <div class="container">
        <img id="bearGif"
            src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3enB4NDVmejVyajd6ZTB2YnkxYWt1cHNrczB4a3E0bmU0YXoxYTVkeSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/30ka3yzwAoFKosZUY2/giphy.gif"
            alt="Cute bear waiting"> <!-- Placeholder: Initial bear GIF -->
        <!-- <img id="bearGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGNzczBjcHhmajl6dHloejVrYmtweGhydGZuMTVnbGJlMXRodzByciZlcD12MV9pbnRlcm5uYWxfZ2lmX2J5X2lkJmN0PWc/fpmJ0eZWcSZAcGoIv5/giphy.gif" alt="Cute bear waiting"> Placeholder: Initial bear GIF -->
        <div class="buttons">
            <button id="yesButton">Merry Christmas!</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const bearGif = document.getElementById('bearGif');
        const h1 = document.querySelector('h1');
        const initialH1Text = h1.textContent;
        let noButtonShrinkCount = 0;
        const initialNoButtonPadding = '12px 25px';
        const initialNoButtonFontSize = '1.1em';

        window.addEventListener('DOMContentLoaded', () => {
            yesButton.classList.add('christmas-button');
        });

        yesButton.addEventListener('click', () => {
            if (yesButton.textContent === "Merry Christmas!") { // Check for "Merry Christmas!"
                h1.textContent = "Merry Christmas! But i missed you na"; // Corrected h1 text
                bearGif.src = "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZGh6MWF2bjZvaGQ0NTA1bWs5Nmpucml3ZzliMjljNnNjemdrOXlmbyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/mRvzQIDr0gHCz82SV0/giphy.gif"; // New GIF for first click
                yesButton.textContent = "KN is my love â¤ï¸"; // Set button text
            } else { // This implies it's "Me too!"
                h1.textContent = "You loved me rew chai mai ><â¤ï¸â€ðŸ©¹";
                bearGif.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnRpbzNtNGI2eXVpZXhjNXpkNWZtb2llNWR1a2EwZWhleGNiMzRqYiZlcD12MV9pbnRlcm5uYWxfZ2lmX2J5X2lkJmN0PWc/Ie4CIIvQS0bk3zwZlM/giphy.gif"; // Placeholder: Bear hug GIF
                yesButton.textContent = "Hugged!"; // Set button text
            }
            bearGif.alt = "Two bears hugging"; // This should apply to both
            yesButton.style.opacity = '0.5';
            yesButton.disabled = true;
            noButton.textContent = "Back";
            noButton.style.position = 'static';
            noButton.style.left = '';
            noButton.style.top = '';
            startHeartAnimation();
            noButtonShrinkCount = 0;
            noButton.style.padding = initialNoButtonPadding;
            noButton.style.fontSize = initialNoButtonFontSize;
            noButton.style.display = 'inline-block';

        });

        function startHeartAnimation() {
            const numberOfHearts = 30; // Adjust as needed
            for (let i = 0; i < numberOfHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                document.body.appendChild(heart);

                const useFallAndFadeLeft = Math.random() < 0.5;
                let startX;
                let animationName;

                if (useFallAndFadeLeft) { // Animation moves right
                    // Start on the left 70% of the screen so it doesn't immediately go off-right
                    startX = Math.random() * (window.innerWidth * 0.7);
                    animationName = 'fallAndFadeLeft';
                } else { // Animation moves left
                    // Start on the right 70% of the screen so it doesn't immediately go off-left
                    startX = Math.random() * (window.innerWidth * 0.7) + (window.innerWidth * 0.3);
                    animationName = 'fallAndFade';
                }

                const startY = Math.random() * -25; // Start above the viewport

                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                heart.style.animationName = animationName;

                // Randomize animation delay
                const delay = Math.random() * 3; // 0 to 3 seconds delay
                heart.style.animationDelay = `${delay}s`;

                // Remove heart after animation to clean up DOM
                heart.addEventListener('animationend', () => {
                    heart.remove();
                });
            }
        }

        noButton.addEventListener('click', () => {
            if (noButton.textContent === "Back") {
                // "Back" functionality
                h1.textContent = initialH1Text;
                bearGif.src = "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGNzczBjcHhmajl6dHloejVrYmtweGhydGZuMTVnbGJlMXRodzByciZlcD12MV9pbnRlcm5uYWxfZ2lmX2J5X2lkJmN0PWc/fpmJ0eZWcSZAcGoIv5/giphy.gif";
                bearGif.alt = "Cute bear waiting";
                yesButton.disabled = false;
                yesButton.textContent = "Merry Christmas!";
                noButton.textContent = "No";
                noButton.style.position = 'relative';
                noButton.style.left = '';
                noButton.style.top = '';
                yesButton.style.opacity = '1';
                yesButton.classList.remove('heart-button');
                yesButton.classList.add('christmas-button');
                noButtonShrinkCount = 0;
                noButton.style.padding = initialNoButtonPadding;
                noButton.style.fontSize = initialNoButtonFontSize;
                noButton.style.display = 'inline-block';
            } else { // "No" clicked
                noButtonShrinkCount++;
                bearGif.src = "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3enB4NDVmejVyajd6ZTB2YnkxYWt1cHNrczB4a3E0bmU0YXoxYTVkeSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/KiXcysMmlgSL15sd3B/giphy.gif";
                h1.textContent = "I'm very missed you mak na KN. Dont just go plsðŸ˜¥";
                yesButton.textContent = "Me too!";
                noButton.style.position = 'absolute';

                const newPadding = 12 - (noButtonShrinkCount * 2);
                const newFontSize = 1.1 - (noButtonShrinkCount * 0.1);

                if (newPadding <= 0 || newFontSize <= 0.1) {
                    noButton.style.display = 'none';
                } else {
                    noButton.style.padding = `${newPadding}px ${newPadding * 2}px`;
                    noButton.style.fontSize = `${newFontSize}em`;
                }

                const maxX = window.innerWidth - noButton.offsetWidth;
                const maxY = window.innerHeight - noButton.offsetHeight;
                const buffer = 50;
                const randomX = Math.random() * (maxX - buffer * 2) + buffer;
                const randomY = Math.random() * (maxY - buffer * 2) + buffer;
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
                yesButton.classList.remove('christmas-button');
                yesButton.classList.add('heart-button');
            }
        });


    </script>
</body>

</html>
